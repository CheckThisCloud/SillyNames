# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates

version: 2
updates:
  # Monitor Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Group minor and patch updates together to reduce PR noise
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "phpunit/*"
          - "phpstan/*"
      development-dependencies:
        patterns:
          - "phpunit/*"
          - "phpstan/*"
    # Configure commit messages
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Allow auto-merge for patch and minor updates
    open-pull-requests-limit: 10
    # Configure reviewers (can be customized by repository maintainers)
    # reviewers:
    #   - "maintainer-username"
    # assignees:
    #   - "maintainer-username"